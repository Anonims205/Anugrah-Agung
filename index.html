<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow - Sistem Analisis Stok Barang</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <div class="toggle-sidebar" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <nav id="navbar-container"></nav>
        
        <!-- Page Content -->
        <div class="container-fluid p-4" id="pageContent">
            <div id="loadingSpinner" class="text-center py-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Memuat sistem StockFlow...</p>
            </div>
        </div>
    </div>
    
    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/data.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/products.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/reports.js"></script>
    
    <!-- Initialize app -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // App is initialized in main.js
            console.log('StockFlow System Loaded');
            
            // Optional: Show loading status
            const loadingSpinner = document.getElementById('loadingSpinner');
            if (loadingSpinner) {
                setTimeout(() => {
                    loadingSpinner.style.display = 'none';
                    // Load dashboard by default
                    if (typeof loadDashboard === 'function') {
                        loadDashboard();
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
